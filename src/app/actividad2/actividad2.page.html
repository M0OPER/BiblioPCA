<ion-header>
  <ion-toolbar>
    <ion-title>Actividad #2</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/home"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ejercicio 1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-chip>
        <ion-icon name="logo-usd" color="primary"></ion-icon>
        <ion-label>TOTAL DE LA COMPRA : 100.000</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
      <ion-button (click)="generarNumero()" color="secondary" expand="block">GENERAR NÃšMERO</ion-button>
      <strong>Numero al azar => {{ ran }}</strong>
      <ion-button color="success">DESCUENTO DE {{ d }}</ion-button>
      <ion-button color="danger">TOTAL : {{ total }}</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ejercicio 2</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label text-wrap position="stacked">Digite cantidad a invertir</ion-label>
        <ion-input [(ngModel)]="txtInv" type="number"></ion-input>
      </ion-item>
      <ion-button (click)="calcularInversion()" color="secondary" expand="block">CALCULAR INVERSION</ion-button>
    <ion-button *ngIf="invTotal != undefined || invTotal != 0" color="danger">TOTAL : {{ invTotal }}</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
