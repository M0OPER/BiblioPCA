<ion-header>
  <ion-toolbar>
    <ion-title>OPERACIONES</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/home"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Dato #1</ion-label>
    <ion-input [(ngModel)]="numero1" type="number" aria-placeholder="Digite el primer numero"></ion-input>
    <ion-label>Dato #2</ion-label>
    <ion-input [(ngModel)]="numero2" type="number" aria-placeholder="Digite el segundo numero"></ion-input>
  </ion-item>
  <ion-button (click)="sumarNumeros()" color="secondary" expand="block">SUMAR</ion-button>
  <ion-chip>
    <ion-icon name="logo-usd" color="primary"></ion-icon>
    <ion-label>TOTAL : {{ total }}</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
</ion-content>
