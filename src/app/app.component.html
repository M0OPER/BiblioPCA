<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>MENU</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="goToMaterias()">
              <ion-icon slot="start" [name]="'ellipsis-vertical-outline'"></ion-icon>
              <ion-label>
                MATERIAS
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" (click)="goToPractica()">
              <ion-icon slot="start" [name]="'ellipsis-vertical-outline'"></ion-icon>
              <ion-label>
                Practica
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" (click)="goToActividad2()">
              <ion-icon slot="start" [name]="'ellipsis-vertical-outline'"></ion-icon>
              <ion-label>
                Actividad #2
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'ellipsis-vertical-outline'"></ion-icon>
              <ion-label>
                Actividad #3
              </ion-label>
            </ion-item>
            <ion-button expand="full" color="danger" (click)="goToLogin()">Cerrar Sesion</ion-button>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
